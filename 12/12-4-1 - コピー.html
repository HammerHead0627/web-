<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>blockGame</title>
	<style>
	* { padding: 0; margin: 0; }
	canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
</head>
<boyMove>
	<canvas id="canvas" width="500	" height="320"></canvas>

	<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	//再描画する位置を定義
	var x = canvas.width/2;
	var y = canvas.height-30;
	//移動量を定義
	var xMove = 4;
	var yMove = -4;
	//ボールの半径
	var radius = 10;

	var music = new Audio();
	function init() {
    music.preload = "auto";
    music.src = "./卓球のピンポン玉が跳ねる1.mp3";
    music.load();
	}

	//ボールを描画
	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, Math.PI*2);
		ctx.fillStyle = "#0010DD";
		ctx.fill();
		ctx.closePath();
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();

		if(x + xMove > canvas.width-radius || x + xMove < radius) {
		    xMove = -xMove;
				music.play();
		}
		if(y + yMove > canvas.height-radius || y + yMove < radius) {
		    yMove = -yMove;
		}

    x += xMove;
    y += yMove;
	}

	setInterval(draw, 10);

	</script>
</boyMove>
</html>
